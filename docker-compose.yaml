# Use root/example as user/password credentials

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017  # ðŸ‘ˆ Add this line
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example


  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: process.env.MONGO_URI/
      ME_CONFIG_BASICAUTH: false
  
  backend:
      build: ./backend
      restart: always
      ports:
        - 2000:2000
      environment:
        MONGO_URI: process.env.MONGO_URI/productDB?authSource=admin
      depends_on:
        - mongo

  
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
    stdin_open: true
    tty: true
    depends_on:
      - backend
